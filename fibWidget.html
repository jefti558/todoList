<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

<script>
  function fib(num) {
    let history = [];
    function fibRec(num, history) {
      if (num == 0) {
      return 0;
    }
    else if (num == 1) {
      return 1;
    }
    else {
      if (history[num]){
        return history[num];
      }
      else {
        history[num] = fibRec(num-1, history) + fibRec(num-2, history);
      }
      return history[num];
    } 
    }
    return fibRec(num, history);
  }
    
  // init function
  $(function() {
    // Register fib submit event
    $('.fibCalc').submit(function() {
        let num = $('.fibInput').val();
        let fibNum = fib(num);
        $(".fibResult").html(fibNum);


        return false;
    })
  })


</script>
</head>

        <input class="btn fibSubmit" type="submit" value="Calculate">
    </form>
